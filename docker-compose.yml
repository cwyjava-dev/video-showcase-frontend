version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: video-showcase-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: video_showcase
      MYSQL_USER: video_user
      MYSQL_PASSWORD: video_password
      TZ: 'UTC'
    ports:
      - "5506:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - video-showcase-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # 前端应用
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-showcase-frontend
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8080/api
      - VITE_FRONTEND_PORT=3003
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - video-showcase-network
    restart: unless-stopped

  # 后端应用（可选，如果需要）
  backend:
    image: openjdk:17-slim
    container_name: video-showcase-backend
    build:
      context: ../video-showcase-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/video_showcase?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root_password
      - JWT_SECRET=your-secret-key-change-this-in-production-environment-with-at-least-256-bits
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - video-showcase-network
    restart: unless-stopped

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: video-showcase-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - video-showcase-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  video-showcase-network:
    driver: bridge
