version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: video-showcase-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: video_showcase
      MYSQL_USER: video_user
      MYSQL_PASSWORD: video_password
      TZ: 'UTC'
      MYSQL_INITDB_SKIP_TZINFO: 'yes'
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "5506:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - video-showcase-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # 前端应用
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-showcase-frontend
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:8080/api
    networks:
      - video-showcase-network
    restart: unless-stopped

  # 后端应用
  backend:
    build:
      context: ../video-showcase-backend
      dockerfile: Dockerfile
    container_name: video-showcase-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/video_showcase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8mb4&useUnicode=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root_password
      - JWT_SECRET=your-secret-key-change-this-in-production-environment-with-at-least-256-bits
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - video-showcase-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  video-showcase-network:
    driver: bridge
